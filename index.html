        <div class="container">
            
            <div class="first-item">
                <h3>HOME</h3>

             </div>
            <div class="second-item">
                
                <h3>GUEST</h3>
                
                <h2 id="guest" class="item-window">0</h2>

                    <button class="btn" onclick="addOneGuest()">+1</button>
                    <button class="btn" onclick="addTwoGuest()">+2</button>
                    <button class="btn" onclick="addThreeGuest()">+3</button>

            </div>
        </div>
